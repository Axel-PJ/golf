<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garmin FIT Map Visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Garmin FIT Map Visualizer</h1>
        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <input class="form-control" type="file" name="fitfile" accept=".fit" required>
            </div>
            <button class="btn btn-primary" type="submit">Upload and Visualize</button>
        </form>
        {% if map_html %}
            <div class="card">
                <div class="card-body">
                    {{ map_html|safe }}
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
